<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8"/>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Cadastro</title>

</head>

<body>
    <div id="titulo"><h2>Área de Cadastro</h2></div>

    <div class="container">
        <form action="pages/login.html" method="POST">
            <label>Nome Completo</label><br/>
            <input class="place" type="text" name="Nome" placeholder="Nome Completo" required/><br/><br/>

            <label>Endereço</label><br/>
            <input class="place" type="text" name="endereco" placeholder="Endereço"/><br/><br/>

            <label>Estado</label><br/>
            <input type="text" name="estado" placeholder="Estado"><br/><br/>
            
            <label>CEP</label><br/>
            <input type="text" name="cep" placeholder="CEP"><br/><br/>

            <label>Coloque seu melhor e-mail</label><br/>
            <input class="place" type="email" name="email" placeholder="E-mail" required/><br/><br/>

            <label>Telefone</label><br/>
            <input type="tel" name="telefone" placeholder="Telefone"/><br/><br/>

            <label>Sexo</label><br/>
            <select name="sexo">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
            <input class="submit" type="submit"/>

    
    
        </form>

        <div class="container2">
           <div class="img">
            <img src="assets/images/mario.png"/>
           </div>
                
        
            
        </div>

    

    </div>


</body>



</html>
